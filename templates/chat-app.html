<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="chat-app.css"> -->
</head>
<body>
    <div class="container mt-5">
        <h1>Chatbot Web App</h1>
        <form method="POST" action="/chat">
            <div class="form-group">
                <label for="user_input">Type your message:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if user_input %}
            <div class="mt-3">
                <strong>You said:</strong> {{ user_input }}
            </div>
            <div class="mt-2">
                <strong>Chatbot Response:</strong> {{ response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
